static_resources:
  listeners:
    - name: listener_http
      address:
        socket_address:
          address: 0.0.0.0
          port_value: 8080

      filter_chains:
        - filters:
            - name: envoy.filters.network.http_connection_manager
              typed_config:
                "@type": type.googleapis.com/envoy.extensions.filters.network.http_connection_manager.v3.HttpConnectionManager
                stat_prefix: ingress_http

                route_config:
                  name: local_route
                  virtual_hosts:
                    - name: backend
                      domains: ["*"]
                      routes:
                        - match:
                            prefix: "/api/"
                          route:
                            cluster: kratos_ui

                http_filters:

                  # 1️⃣ JWT validation
                  - name: envoy.filters.http.jwt_authn
                    typed_config:
                      "@type": type.googleapis.com/envoy.extensions.filters.http.jwt_authn.v3.JwtAuthentication
                      providers:
                        hydra:
                          issuer: http://localhost:4444
                          remote_jwks:
                            http_uri:
                              uri: http://hydra:4444/.well-known/jwks.json
                              cluster: hydra_jwks
                              timeout: 2s
                          forward_payload_header: x-jwt-payload
                      rules:
                        - match:
                            prefix: "/api/"
                          requires:
                            provider_name: hydra

                  # 2️⃣ AUTHORIZATION FILTER
                  - name: envoy.filters.http.ext_authz
                    typed_config:
                      "@type": type.googleapis.com/envoy.extensions.filters.http.ext_authz.v3.ExtAuthz
                      http_service:
                        server_uri:
                          uri: http://authz-adapter:7000
                          cluster: authz_adapter
                          timeout: 2s
                        path_prefix: /authorize
                        authorization_request:
                          allowed_headers:
                            patterns:
                              - exact: x-jwt-payload
                              - exact: :path

                  # 3️⃣ ROUTER
                  - name: envoy.filters.http.router
                    typed_config:
                      "@type": type.googleapis.com/envoy.extensions.filters.http.router.v3.Router


  clusters:

    - name: kratos_ui
      connect_timeout: 5s
      type: logical_dns
      lb_policy: round_robin
      load_assignment:
        cluster_name: kratos_ui
        endpoints:
          - lb_endpoints:
              - endpoint:
                  address:
                    socket_address:
                      address: host.docker.internal
                      port_value: 3000

    - name: authz_adapter
      connect_timeout: 5s
      type: logical_dns
      lb_policy: round_robin
      load_assignment:
        cluster_name: authz_adapter
        endpoints:
          - lb_endpoints:
              - endpoint:
                  address:
                    socket_address:
                      address: authz-adapter
                      port_value: 7000

    - name: hydra_jwks
      connect_timeout: 5s
      type: logical_dns
      lb_policy: round_robin
      load_assignment:
        cluster_name: hydra_jwks
        endpoints:
          - lb_endpoints:
              - endpoint:
                  address:
                    socket_address:
                      address: hydra
                      port_value: 4444
